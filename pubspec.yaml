name: flutter_challenge
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.2.1
  firebase_auth: ^1.3.0
  http: ^0.13.3
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  provider: ^5.0.0
  flutter_mobile_carousel: ^1.0.3
  flutter_svg: ^0.22.0
  
dev_dependencies:
  build_runner: ^1.12.2

  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/fonts/


  fonts:
    - family: SegoeUI
      fonts:
        - asset: assets/segoe_ui.ttf
        
   

    - family: MateSC
      fonts:
        - asset: assets/fonts/MateSC-Regular.ttf

